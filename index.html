            function copyMe(url) {
              navigator.clipboard.writeText(url).then(
                () => {
                  /* clipboard successfully set */
                },
                () => {
                  /* clipboard write failed */
                },
              );
            }
        </script>

<!-- Script to remove active focus using Escape key -->
        <script>
            $(document).on('keydown', function(event) {
                if (event.key == "Escape") {
                    document.activeElement.blur();
                }
            });
        </script>
